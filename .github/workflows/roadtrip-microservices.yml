name: ğŸš— ROADTRIP Microservices CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: roadtrip

jobs:
  # ğŸ” DÃ‰TECTION DES CHANGEMENTS
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      auth-service: ${{ steps.changes.outputs.auth-service }}
      data-service: ${{ steps.changes.outputs.data-service }}
      ai-service: ${{ steps.changes.outputs.ai-service }}
      notification-service: ${{ steps.changes.outputs.notification-service }}
      paiement-service: ${{ steps.changes.outputs.paiement-service }}
      front-roadtrip-service: ${{ steps.changes.outputs.front-roadtrip-service }}
      metrics-service: ${{ steps.changes.outputs.metrics-service }}
      docker-compose: ${{ steps.changes.outputs.docker-compose }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            auth-service:
              - 'auth-service/**'
            data-service:
              - 'data-service/**'
            ai-service:
              - 'ai-service/**'
            notification-service:
              - 'notification-service/**'
            paiement-service:
              - 'paiement-service/**'
            front-roadtrip-service:
              - 'front-roadtrip-service/**'
            metrics-service:
              - 'metrics-service/**'
            docker-compose:
              - 'docker-compose.yml'
              - '.env.example'

  # ğŸ§ª TESTS PARALLÃˆLES PAR SERVICE
  test:
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      fail-fast: false
      matrix:
        service: [auth-service, data-service, notification-service, ai-service, paiement-service, front-roadtrip-service, metrics-service]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Skip si pas de changements
        id: skip-check
        run: |
          SERVICE="${{ matrix.service }}"
          CHANGED="${{ needs.detect-changes.outputs[matrix.service] }}"
          if [ "$CHANGED" != "true" ] && [ "${{ github.event_name }}" != "push" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Pas de changements pour $SERVICE, tests ignorÃ©s"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "ğŸ§ª Tests nÃ©cessaires pour $SERVICE"
          fi

      - name: ğŸŸ¢ Setup Node.js
        if: steps.skip-check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: ğŸ“¦ Install dependencies
        if: steps.skip-check.outputs.skip != 'true'
        working-directory: ${{ matrix.service }}
        run: |
          if [ -f "package.json" ]; then
            npm ci --only=production --ignore-scripts
            echo "âœ… DÃ©pendances installÃ©es pour ${{ matrix.service }}"
          else
            echo "âš ï¸ Pas de package.json trouvÃ© pour ${{ matrix.service }}"
          fi

      - name: ğŸ§ª Run tests
        if: steps.skip-check.outputs.skip != 'true'
        working-directory: ${{ matrix.service }}
        run: |
          if [ -f "package.json" ] && npm run test --if-present; then
            echo "âœ… Tests rÃ©ussis pour ${{ matrix.service }}"
          else
            echo "âš ï¸ Tests ignorÃ©s pour ${{ matrix.service }} (pas de script test ou Ã©chec)"
          fi

      - name: ğŸ“Š Upload coverage
        if: steps.skip-check.outputs.skip != 'true'
        uses: codecov/codecov-action@v3
        with:
          file: ${{ matrix.service }}/coverage/lcov.info
          flags: ${{ matrix.service }}
          fail_ci_if_error: false

  # ğŸ”’ ANALYSE SÃ‰CURITÃ‰
  security:
    runs-on: ubuntu-latest
    needs: [detect-changes, test]
    if: needs.detect-changes.outputs.paiement-service == 'true' || github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Security audit - Paiement Service
        working-directory: paiement-service
        run: |
          npm ci
          npm audit --audit-level=moderate || echo "âš ï¸ VulnÃ©rabilitÃ©s dÃ©tectÃ©es mais build continue"

      - name: ğŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # ğŸ³ BUILD DOCKER IMAGES
  build:
    runs-on: ubuntu-latest
    needs: [detect-changes, test]
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        service: [auth-service, data-service, ai-service, notification-service, paiement-service, front-roadtrip-service, metrics-service]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Skip si pas de changements
        id: skip-check
        run: |
          SERVICE="${{ matrix.service }}"
          CHANGED="${{ needs.detect-changes.outputs[matrix.service] }}"
          if [ "$CHANGED" != "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Pas de changements pour $SERVICE, build ignorÃ©"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "ğŸ”¨ Build nÃ©cessaire pour $SERVICE"
          fi

      - name: ğŸ³ Set up Docker Buildx
        if: steps.skip-check.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        if: steps.skip-check.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        if: steps.skip-check.outputs.skip != 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”¨ Build and push
        if: steps.skip-check.outputs.skip != 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # ğŸ§ª TESTS D'INTÃ‰GRATION
  integration-tests:
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Start services with Docker Compose
        run: |
          # Copier le fichier d'environnement
          cp .env.example .env
          
          # DÃ©marrer les services essentiels
          docker-compose up -d mongodb
          sleep 10
          
          # DÃ©marrer les services mÃ©tier
          docker-compose up -d data-service notification-service
          sleep 15
          
          # DÃ©marrer le service de paiement
          docker-compose up -d paiement-service
          sleep 10

      - name: ğŸ” Health checks
        run: |
          echo "ğŸ¥ VÃ©rification de la santÃ© des services..."
          
          services=("data-service:5002" "notification-service:5005" "paiement-service:5004")
          
          for service in "${services[@]}"; do
            IFS=':' read -r name port <<< "$service"
            echo "VÃ©rification $name sur le port $port..."
            
            for i in {1..10}; do
              if curl -f http://localhost:$port/health; then
                echo "âœ… $name est opÃ©rationnel"
                break
              else
                echo "â³ $name pas encore prÃªt (tentative $i/10)"
                sleep 5
              fi
            done
          done

      - name: ğŸ§ª Run integration tests
        run: |
          echo "ğŸ§ª Tests d'intÃ©gration ROADTRIP"
          
          # Test communication inter-services
          echo "Test communication data-service â†” paiement-service..."
          
          # Test webhook Stripe
          echo "Test webhook paiement..."
          curl -X POST http://localhost:5004/webhook \
            -H "Content-Type: application/json" \
            -d '{"test": true}' || echo "âš ï¸ Webhook test failed"

      - name: ğŸ“Š Collect logs
        if: always()
        run: |
          echo "ğŸ“‹ Logs des services:"
          docker-compose logs --tail=50 paiement-service
          docker-compose logs --tail=50 data-service

      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker-compose down -v

  # ğŸš€ DÃ‰PLOIEMENT
  deploy:
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to production
        run: |
          echo "ğŸš€ DÃ‰PLOIEMENT ROADTRIP MICROSERVICES"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ” Service Auth: âœ…"
          echo "ğŸ’¾ Service Data: âœ…"
          echo "ğŸ¤– Service AI: âœ…"
          echo "ğŸ“§ Service Notification: âœ…"
          echo "ğŸ’³ Service Paiement: âœ…"
          echo "ğŸŒ Service Frontend: âœ…"
          echo "ğŸ“Š Service Metrics: âœ…"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… DÃ©ploiement terminÃ©!"

      - name: ğŸ¥ Post-deployment health check
        run: |
          echo "ğŸ¥ VÃ©rifications post-dÃ©ploiement..."
          # Ici vous ajouteriez vos vÃ©rifications de production
          echo "âœ… Tous les services sont opÃ©rationnels"

  # ğŸ“§ NOTIFICATIONS
  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
      - name: ğŸ“§ Notification Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ğŸš— ROADTRIP Microservices Pipeline
            Status: ${{ needs.deploy.result == 'success' && 'âœ… SUCCÃˆS' || 'âŒ Ã‰CHEC' }}
            Commit: ${{ github.sha }}
            Auteur: ${{ github.actor }}
            
            Services dÃ©ployÃ©s:
            â€¢ ğŸ” Auth Service
            â€¢ ğŸ’¾ Data Service  
            â€¢ ğŸ¤– AI Service
            â€¢ ğŸ“§ Notification Service
            â€¢ ğŸ’³ Paiement Service
            â€¢ ğŸŒ Frontend Service
            â€¢ ğŸ“Š Metrics Service
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}